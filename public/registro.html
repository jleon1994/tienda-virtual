<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card bg-light">
  <div class="card-body p-4 text-center" style="width: 350px;">      
  <div class="card p-4 text-center mb-2" style="width: 300px;">
    <div class="mb-2 images-center">
      <img src="images/logo.png" alt="Logo" id="logo" class="w-50">
    </div>
    <p class="h6 lead"></p>
    <p><small>Regístrate para hacer compras en linea</small></p>
    <form id="formRegistro" class="needs-validation" novalidate>
      <div class="form-floating mb-2">
        <input type="text" class="form-control form-select-sm bg-light" placeholder="Nombre" name="nombre" required>
        <label for="floatingInput" class="form-select-sm">Nombres completos</label>
      </div>
      <div class="form-floating mb-2">
        <input type="email" class="form-control form-select-sm bg-light" placeholder="Correo electrónico" name="email" required>
        <label for="floatingInput" class="form-select-sm">Correo electronico</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control form-select-sm bg-light" placeholder="Contraseña" name="password" required>
        <label for="floatingInput" class="form-select-sm">Contraseña</label>
      </div>
      <div class="mb-2 blockquote-footer">
        <p>Al registrarte, aceptas nuestras condiciones y nuestra política de privacidad.</p>
      </div>
      <button type="submit" class="btn btn-primary btn-sm w-100">Registrarte</button>
    </form>
  </div>
  <div class="card text-center" style="width: 300px;">
    <div class="text-center mt-3">
      <p><small>¿Ya tienes una cuenta? <a href="login.html"> Entrar</a></small></p>
    </div>
  </div>
</div>
</div>
  <script src="app.js"></script>
</body>
</html>
